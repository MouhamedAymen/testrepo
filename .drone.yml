kind: pipeline
name: default

steps:
  - name: build
    image: node:8-alpine
    commands:
      - npm install
      - node index.js

  - name: docker
    image: plugins/docker
    settings:
      target: debug
      insecure: false
      custom_dns: 8.8.8.8
      repo: registry.kraken.tn:443/testrepo
      registry: registry.kraken.tn:443
